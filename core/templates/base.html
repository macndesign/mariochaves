<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mário Chaves - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="site,mariochaves,mariochav.es,personal,pessoal,design,xsd,extreme,software">
    <meta name="description" content="Site pessoal do consultor Mário Chaves">
    <meta name="author" content="Mário Chaves <macndesign@gmail.com>">
    <!-- Google web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <!-- Custom styles -->
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
      <script src="{{ STATIC_URL }}js/html5shiv-printshiv.js"></script>
    <![endif]-->
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <div class="container">
        <a href="{% url 'core:home' %}" class="logo">mariochav.es</a>
    </div>
</header>
<div id="main">
    <div class="container">{% block content %}{% endblock %}</div>
</div>
<footer>
    <div class="container">Footer</div>
</footer>
<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
{% block script %}{% endblock %}
</body>
</html>
